

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
<body>

  <nav class="navbar"  >
    <a style="margin-left: 50px;" class="navbar-brand" href="#"><i class="fas fa-envelope"></i> MailSender</a>
</nav>


    <div class="container mt-5">
    <h3 class="mb-3" >Email Sender</h3>

    <div class="form-container">
    <form action="/send-email" method="POST">
        <div class="form-group">
            <label for="to">To:</label>
            <input type="email" class="form-control" id="to"name="to" aria-describedby="emailHelp" placeholder="Enter email address">
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input class="form-control" id="subject" name="subject" placeholder="Enter subject">
          </div>

        <div class="form-group">
            <label for="text">Message:</label>
            <input class="form-control" id="text" name="text" placeholder="Enter message">
          </div>

        <button class="btn btn-primary mt-3" style="background-color: darkgreen;" type="submit">Send</button>
    </form>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
